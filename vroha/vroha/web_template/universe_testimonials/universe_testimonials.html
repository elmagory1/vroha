
        
            <div class="col-lg-12">
                <div class="feedback-slider owl-carousel owl-theme overflow-hidden dot-none right-nav pb-4 nav-xs-none">
                    {% for review in reviews %}
                        {% if review.brand %}
                            {% set fetchbrand = frappe.get_doc("Brand", review.brand) %}
                        {% else %}
                            {% set fetchbrand = review %}
                        {% endif %}

                        <div class="owl-items text-center">
                            <div class="card w-100 p-5 text-left border shadow-xss rounded-lg">
                                <div class="card-body pl-0 pt-0">
                                    <img src="{{fetchbrand.website_image }}" alt="user" class="w45 float-left mr-3">
                                    <h4 class="text-grey-900 fw-700 font-xsss mt-0 pt-1">{{fetchbrand.name}}</h4> 
                                    <h5 class="font-xssss fw-500 mb-1 text-grey-700"><b>{{review.person}}</b>, {{review.post}}</h5>     
                                </div>
                                <p class="font-xsss fw-400 text-grey-700 lh-28 mt-0 mb-0 ">{{review.review}}</p>
                                <div class="star star-rate d-block w-100 text-left mt-2 font-xl" style="--rating: 4.9;">
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                     
                </div>
            </div>
