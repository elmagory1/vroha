<div class="col-md-12 col-lg-4 col-sm-9 col-xs-12 sm-mb-4">
	{%- if footer_logo -%}
		<a href="{{ url_prefix }}{{ home_page or "/" }}">
			<img src='{{ footer_logo }}' height="35px" width="auto"/>
		</a>
	{%- endif -%}
	<p class="w-100 mt-5">
		{% if footer_address %}
			{{ footer_address }}
		{% endif %}
	</p>
	{% block extension %}
		{% include "templates/includes/footer/footer_extension.html" %}
	{% endblock %}
	
</div>
