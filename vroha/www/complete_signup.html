{% extends "templates/web.html" %}



{% block page_content %}
<div class='card ml-auto mr-auto for-signup login-card shadow-none border-0'>
	<div class="card-body rounded-0 text-left">		
			<h2 class="fw-700 display1-size display2-md-size mb-4">{{ _("One") }} <br>{{ _("Last Step") }} </h2>                      
			<form id="complete-signup" role="form form-signin" method="POST"
			action="/api/method/frappe.templates.pages.login.login_oauth_user">
				<input type="hidden" name="key" value="{{ frappe.form_dict.key }}">
				
				<div class="form-group icon-input mb-3">
					<i class="font-sm ti-email text-grey-500 pr-0"></i>
					<input type="email" id="email_id" name="email_id" class="style2-input pl-5 form-control text-grey-900 font-xsss fw-600" placeholder="{{ _('jane@example.com') }}" required autofocus>                        
				</div>

				<div class="form-group icon-input mb-3">
					<i class="font-sm ti-user text-grey-500 pr-0"></i>
					<input type="text" name="first_name" id="first_name" class="style2-input pl-5 form-control text-grey-900 font-xsss fw-600" placeholder="{{ _('First Name') }}" required>                        
				</div>

				<div class="form-group icon-input mb-3">
					<i class="font-sm ti-user text-grey-500 pr-0"></i>
					<input type="text" name="last_name" id="last_name" class="style2-input pl-5 form-control text-grey-900 font-xsss fw-600" placeholder="{{ _('Last Name') }}">                        
				</div>
			
			
			</form>
			
			<div class="col-sm-12 p-0 text-left">
				<div class="form-group mb-1">
					<button type="submit" form="complete-signup" class="btn-primary btn-complete-signup form-control text-center style2-input text-white fw-600 bg-current border-0 p-0 ">{{ _("Complete") }}</button></div>
			</div>
	</div>
</div> 
{% endblock %}

{% block sidebar %}{% endblock %}
{% block footer %}{% endblock %}
